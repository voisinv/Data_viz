<html ng-app="app">
<head>
	<title>Dataviz</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->

    <!-- fileblock:css style -->
    <link href="app/style/main.css" rel="stylesheet" />
    <!-- endfileblock -->
</head>
<body ng-controller="IndexCtrl as main">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div id="new-tags-bar" class="box-content">
                    <label>Ajouter un tag :</label>
                    <input type="text" ng-model="tagName" placeholder="tag"/>
                    <input type="text" ng-model="url" placeholder="url"/>
                    <button class="btn btn-primary" ng-click="main.addTag(tagName, url)">add tags</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <div id="dataviz-view" class="box-content">
                    <label>Vue Dataviz</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="tags-list" class="box-content">
                    <label>Liste de tags</label>
                    <ul>
                        <li ng-repeat="tag in main.tags">{{tag.tagName}} - {{tag.url}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

	<!--div ng-view></div-->

	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/d3/d3.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<!-- endbower -->


	<!-- fileblock:js app -->
	<script src="app/scripts/app.js"></script>
	<script src="app/scripts/controllers/IndexCtrl.js"></script>
	<script src="app/scripts/services/DataValues.js"></script>
	<!-- endfileblock -->

</body>
</html>
