
<div>
    <div class="modal-header">
        <h3 class="modal-title">Ajouter une URL</h3>
    </div>
    <div class="modal-body">
        <form class="form-inline" action="">
        <div class="form-group ">
            <input type="text" class="form-control input-lg" id="name" ng-model="ctrl.nameurl" placeholder="Name">
        </div>
        <!--div class="form-group">
            <select class="form-control input-lg">
                <option>Tete de série</option>
                <option>Master</option>
                <option>Middle classe</option>
                <option>Bof</option>
                <option>Grosse bouz</option>
            </select>
        </div-->
        <div class="form-group">
            <input id="relations" class="form-control input-lg" ng-model="ctrl.filter" placeholder="Filtrer les tags">
        </div>
            <br>
        <input ng-model="ctrl.tagname">
        <button class="btn btn-default" ng-click='ctrl.addTag()'>Créer</button>
        </form>
        <div class="row">
            <span class="tag-area pull-left" ng-repeat="o in ctrl.datas | filter : ctrl.filter" ng-click="o.selected = !o.selected" ng-class="{nodeSelected:o.selected}">{{o.name}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" ng-click="ctrl.add(ctrl.nameurl)">Valider</button>
    </div>
</div>
