
<div ng-controller="modalCtrl as ctrl">
    <div class="modal-header">
        <h3 class="modal-title">Ajouter un tag</h3>
    </div>
    <div class="modal-body">
        <form class="form-inline" action="">
        <div class="form-group ">
            <input type="text" class="form-control input-lg" id="name" ng-model="ctrl.name" placeholder="Name">
        </div>
        <div class="form-group">
            <select class="form-control input-lg">
                <option>Tete de s√©rie</option>
                <option>Master</option>
                <option>Middle classe</option>
                <option>Bof</option>
                <option>Grosse bouz</option>
            </select>
        </div>
        <div class="form-group">
            <input id="relations" class="form-control input-lg" ng-model="ctrl.filter" placeholder="Filtrer les tags">
        </div>
        </form>
        <div class="row">
            <span class="tag-area pull-left" ng-repeat="o in ctrl.collections | filter : ctrl.filter" ng-click="ctrl.url(o.id);">{{o.id}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">Annuler</button>
        <button class="btn btn-success">Valider</button>
    </div>
</div>
