<div ng-controller="MainCtrl as main">
    <div id="body">
        <div id="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box-content">
                            <label>Ajouter un tag :</label>
                            <input type="text" placeholder="url" ng-model="main.tag.url" ng-change="main.erreurSaisieTag = false"/>
                            <input type="text" placeholder="tag" ng-model="main.tag.id" ng-change="main.erreurSaisieTag = false"/>
                            <button class="btn btn-primary" ng-click="main.addTag()">add tags</button>
                            <button class="btn btn-info" ng-click="main.open()">add tags</button>
                            <label ng-show="main.erreurSaisieTag" class="red">Erreur de saisie</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div id="div-graph"display-all-points ></div>
                    </div>
                    <div class="col-sm-2">
                        <h1>{{main.tagHovered.name}}</h1>
                        <label>Urls : </label>
                        <ul ng-repeat="url in main.tagHovered.urls">
                            <li>{{url}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modal.html" src="../modal.html">

</script>
