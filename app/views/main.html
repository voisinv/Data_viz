<div ng-controller="MainCtrl as main">
    <div id="body">
        <div id="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box-content">
                            <label>Ajouter un article :</label>
                            <input type="text" placeholder="url" ng-model="main.article.url" ng-change="main.erreurSaisie = false"/>
                            <input type="text" placeholder="titre" ng-model="main.article.title" ng-change="main.erreurSaisie = false"/>
                            <input type="text" placeholder="tags" ng-model="main.article.tags" ng-change="main.erreurSaisie = false"/>
                            <button class="btn btn-primary" ng-click="main.addArticle()">Ajouter</button>
                            <button class="btn btn-primary" ng-click="main.changeViewState()">Changer de vue</button>
                            <label ng-show="main.erreurSaisie" class="red">{{main.msgErreur}}</label>
                        </div>
                    </div>
                </div>
                <div ng-if="main.viewState" class="row">
                    <div class="col-sm-10">
                        <div id="graph" display-all-points></div>
                    </div>
                    <!-- vincent div class="col-sm-2">
                        <h1>{{main.tagHovered.name}}</h1>
                        <label>Urls : </label>
                        <ul ng-repeat="url in main.tagHovered.urls">
                            <li>{{url}}</li>
                        </ul>
                    </div-->
                    <!-- matt div class="col-sm-2">
                        <h1>{{main.tagHovered.value}}</h1>
                        <label>Articles : </label>
                        <ul ng-repeat="article in main.tagHovered.articleIds">
                            <li>{{main.getArticleById(article).title}}</li>
                        </ul>
                    </div-->
                </div>
                <div ng-if="!main.viewState" class="row">
                    <div class="col-sm-6">
                        <div class="box-content">
                            <button class="btn btn-primary" ng-click="main.switchModeByArticles()">switch</button>
                            <div ng-show="main.modeByArticles">
                                <h2>Liste d'articles</h2>
                                <div ng-repeat="article in main.articles">
                                    {{article.title}}
                                    <ul>
                                        <li ng-repeat="tag in article.tags">
                                            {{tag}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div ng-hide="main.modeByArticles">
                                <h2>Liste de tags</h2>
                                <div ng-repeat="tag in main.tags">
                                    {{tag.value}}
                                    <ul>
                                        <li ng-repeat="articleId in tag.articleIds">
                                            {{main.getArticleTitle(articleId)}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="box-content">
                            <h2>Liste de liens entre tags</h2>
                            <div ng-repeat="link in main.links">
                                {{link.source + ' -> ' + link.target + ' = poids de ' + link.value}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
